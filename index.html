<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur d'Unités</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/webp" href="favicon.webp">
</head>
<body>
  <div class="convertisseur">
    <h2>Convertisseur d'Unités</h2>
    <form id="conversionForm">
      <label for="category">Catégorie :</label>
      <select id="category" onchange="updateUnits()">
        <option value="longueur">Longueur</option>
        <option value="temperature">Température</option>
        <option value="poids">Poids</option>
        <option value="volume">Volume</option>
      </select>

      <label for="fromUnit">De :</label>
      <select id="fromUnit"></select>

      <label for="toUnit">À :</label>
      <select id="toUnit"></select>

      <label for="inputValue">Valeur :</label>
      <input type="number" id="inputValue" placeholder="Entrez la valeur">

      <button type="button" onclick="convert()">Convertir</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
